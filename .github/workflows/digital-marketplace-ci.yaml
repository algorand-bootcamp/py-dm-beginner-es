name: Validate digital_marketplace

on:
  workflow_call:

jobs:
  validate:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "poetry"

      - name: Install algokit
        run: pipx install algokit

      - name: Start LocalNet
        run: algokit localnet start

      - name: Bootstrap dependencies
        run: algokit project bootstrap all --project-name 'digital_marketplace'

      - name: Configure git
        shell: bash
        run: |
          # set git user and email as test invoke git
          git config --global user.email "actions@github.com" && git config --global user.name "github-actions"

      - name: Audit python dependencies
        run: algokit project run audit --project-name 'digital_marketplace'

      - name: Lint and format python dependencies
        run: algokit project run lint --project-name 'digital_marketplace'

      - name: Run tests
        shell: bash
        run: |
          set -o pipefail
          algokit project run test --project-name 'digital_marketplace'

      - name: Build smart contracts
        run: algokit project run build --project-name 'digital_marketplace'

      - name: Scan TEAL files for issues
        run: algokit project run audit-teal --project-name 'digital_marketplace'

      - name: Check output stability of the smart contracts
        run: algokit project run ci-teal-diff --project-name 'digital_marketplace'

      - name: Run deployer against LocalNet
        run: algokit project deploy localnet --project-name 'digital_marketplace'
